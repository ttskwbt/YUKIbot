name: YUKI INFO監視bot

on:
  # 1時間ごとに実行
  schedule:
    - cron: '0 * * * *'  # 毎時0分に実行
  # 手動実行も可能
  workflow_dispatch:

jobs:
  check-and-tweet:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # last_checked.jsonをコミットするために必要
    
    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v4
    
    - name: Pythonをセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 依存パッケージをインストール
      run: |
        pip install -r requirements.txt
    
    - name: ChromeDriverをセットアップ（Selenium用）
      if: contains(requirements.txt, 'selenium')
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    
    - name: botを実行
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_KEY_SECRET: ${{ secrets.TWITTER_API_KEY_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        python3 yuki_bot.py --once
    
    - name: last_checked.jsonをコミット（状態を保存）
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add last_checked.json || true
        git diff --staged --quiet || (git commit -m "Update last_checked.json [skip ci]" && git push)
    
    - name: 結果をアップロード（デバッグ用）
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bot-logs
        path: |
          last_checked.json
        retention-days: 7
